<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="left-child">
                <span id="animated-text">DialogDot</span>
            </div>
            <div class="right-child">
                <img src="assets/DialogDot-Logo.svg" alt="DialogDot Logo">
            </div>
        </div>

        <div class="social-container">
            <a href="mailto:info@dialogdot.com" class="social-icon">
                <img src="assets/DialogDot-Logo.svg" alt="Mail Icon">
            </a>
            <a href="https://www.youtube.com/@DialogDot" target="_blank" class="social-icon">
                <img src="assets/DialogDot-Logo.svg" alt="YouTube Icon">
            </a>
            <a href="https://www.instagram.com/dialogdot" target="_blank" class="social-icon">
                <img src="assets/DialogDot-Logo.svg" alt="Instagram Icon">
            </a>
            <a href="https://x.com/DialogDot" target="_blank" class="social-icon">
                <img src="assets/DialogDot-Logo.svg" alt="X Icon">
            </a>
        </div>
    </div>
    
    <footer>
        <p><span id="current-year"></span> &copy; DialogDot. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
