<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DialogDot official website">
    <title>DialogDot | Education, Explanation</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/DialogDot-favicon.png">
    
    <!-- CSS Link -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- tsParticles Library -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.0.2/tsparticles.bundle.min.js"></script>
</head>
<body>
    <!-- Background Container for tsParticles -->
    <div id="tsparticles"></div>
    
    <!-- Main Content -->
    <div class="content">
        <div class="container">
            <div class="left-child">
                <span id="animated-text">DialogDot</span>
            </div>
            <div class="right-child">
                <!-- SVG Glow with Rainbow Stroke Animation -->
<svg xmlns="http://www.w3.org/2000/svg" id="logo" viewBox="-50 -50 649.5 784.1" overflow="visible">
    <defs>
        <!-- Gradient for Moving Rainbow Effect -->
        <linearGradient id="rainbow-gradient" gradientUnits="userSpaceOnUse" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#FF0000" />
            <stop offset="16.6%" stop-color="#FF7F00" />
            <stop offset="33.3%" stop-color="#FFFF00" />
            <stop offset="50%" stop-color="#00FF00" />
            <stop offset="66.6%" stop-color="#0000FF" />
            <stop offset="83.3%" stop-color="#4B0082" />
            <stop offset="100%" stop-color="#8F00FF" />
        </linearGradient>
        <!-- Filter for Enhanced Glow Using Rainbow Colors -->
        <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
            <!-- First Blur Pass for Glow -->
            <feGaussianBlur in="SourceGraphic" stdDeviation="50" result="blur1" />
            <!-- Second Blur Pass for Extra Intensity -->
            <feGaussianBlur in="SourceGraphic" stdDeviation="100" result="blur2" />
            <!-- Merge Blurred Layers and Original -->
            <feMerge>
                <feMergeNode in="blur1" />
                <feMergeNode in="blur2" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    <!-- Filled Path -->
    <path 
        d="M182 611a145 145 0 0 0-61-178 227 227 0 0 1-84-84 229 229 0 1 1 360 48L182 611Z" 
        fill="#ffd55d" 
        fill-opacity="1"
        class="main-fill"
    />
    <!-- Path with Moving Rainbow Stroke and Enhanced Glow -->
    <path 
        d="M182 611a145 145 0 0 0-61-178 227 227 0 0 1-84-84 229 229 0 1 1 360 48L182 611Z" 
        fill="none" 
        stroke="url(#rainbow-gradient)" 
        stroke-width="12" 
        stroke-linecap="round"
        stroke-dasharray="820" 
        stroke-dashoffset="820" 
        filter="url(#glow)" 
        class="rainbow-stroke"
    />
</svg>


            </div>
        </div>

        <!-- Social Media Links -->
        <div class="social-container">
            <a href="mailto:info@dialogdot.com" class="social-icon mail">
                <img src="assets/ic-mail.svg" alt="Mail Icon">
            </a>
            <a href="https://www.youtube.com/@DialogDot" target="_blank" class="social-icon youtube">
                <img src="assets/ic-youtube.svg" alt="YouTube Icon">
            </a>
            <a href="https://www.instagram.com/dialogdot" target="_blank" class="social-icon instagram">
                <img src="assets/ic-instagram.svg" alt="Instagram Icon">
            </a>
            <a href="https://x.com/DialogDot" target="_blank" class="social-icon x">
                <img src="assets/ic-x.svg" alt="X Icon">
            </a>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <p><span id="current-year"></span> &copy; DialogDot. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
